<form>
  <p>
    <label>
      <textarea class="jx jx_code jx-input" rows="7" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
    </label>
  </p>

  <!-- 选择覆盖的時候好像并不会生效? -->
  <section class="jx-form-options jx_hide">
    文件重复时：
    <label><input name="ondup" type="radio" value="newcopy" checked /> 建立副本</label>
    <label><input name="ondup" type="radio" value="overwrite" disabled /> 覆盖</label>
  </section>

  <p style="text-align:left">
    <em>文件列表</em> (版本: <span class="jx_version" style="color:black">--</span>):
  </p>
  <ul class="jx_list"></ul>
  <p class="jx_c_warn jx_hide jx_errmsg">识别不出任何有效的秒传链接。</p>
</form>
